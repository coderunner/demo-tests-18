<h2>Livres</h2>

<p>Voir {{ this.limit }} livres</p>
<button type="submit" data-testid="more-button" (click)="onMore()">
  Voir Plus
</button>
<button type="submit" data-testid="order-button" (click)="onToggle()">
  Changer l'ordre
</button>

<hr />

<app-display-books
  [books]="this.results"
  (deleteBook)="deleteBook($event)"
></app-display-books>
